<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commande - Patrick Boutique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Finaliser votre commande</h2>
    <form action="traitement_commande.php" method="POST">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" required>

      <label for="telephone">Téléphone</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="adresse">Adresse de livraison</label>
      <textarea id="adresse" name="adresse" rows="3" required></textarea>

      <label for="produit">Produit commandé</label>
      <input type="text" id="produit" name="produit" value="Produit sélectionné" readonly>

      <label for="quantite">Quantité</label>
      <input type="number" id="quantite" name="quantite" value="1" min="1" required>

      <button type="submit">Passer la commande</button>
    </form>
  </div>

</body>
<script>
    // Récupère le paramètre "produit" dans l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const produit = urlParams.get('produit');
  
    // Met la valeur dans le champ de formulaire si elle existe
    if (produit) {
      document.getElementById('produit').value = produit;
    }
  </script>
  
</html>
